<html>
                    <head><title>Change Value</title></head>
                    <body>
                        <div>
                            Angle = <div id = "angle">0</div>
                        </div>
                        <button onclick="changeValue(10)">Add 10</button>
                        <script>      
                            function changeValue(c) {
                                const url = '/setDirection'; 
                                const data = c;
                                console.log("Inide changeValue", data)

                                fetch(url, {
                                    method: "PUT",
                                    headers: {
                                        "Content-Type": "text/html; charset=UTF-8"
                                    },
                                    body: JSON.stringify(data)
                                })
                                    .then(response => {
                                        if (!response.ok) {
                                            throw new Error(`HTTP error! status: ${response.status}`);
                                        }
                                        return response.json();
                                    })
                                    .then(data => {
                                        document.getElementById("angle").textContent = data.angle;
                                    })
                                    .catch(error => {
                                        document.getElementById("angle").textContent = 
                                            "Error: " + error.message;
                                    });
                            }
                        </script>
                    </body>
                </html>
