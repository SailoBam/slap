<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Config</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/burger.js') }}"></script>
</head>
<body>
    <div class="burger-menu">
        <div class="burger-icon" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="menu-overlay" id="menuOverlay">
            <div class="menu-content">
                <a href="/">Home</a>
                <a href="configs">Configs</a>
                <a href="trips">Trips</a>
            </div>
        </div>
    </div>

    <div class="container">
        <h1 style="text-align: right;">Edit Config</h1>
        <div class="form-container">
            <form action="{{ url_for('save') }}" method="POST">
                <input type="hidden" name="configId" value="{{ config.configId }}">
                
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="{{ config.name }}" required>
                </div>
                
                <div class="form-group">
                    <label for="proportional">Proportional:</label>
                    <input type="number" id="proportional" name="proportional" value="{{ config.proportional }}" required>
                </div>
                
                <div class="form-group">
                    <label for="integral">Integral:</label>
                    <input type="number" id="integral" name="integral" value="{{ config.integral }}" required>
                </div>

                <div class="form-group">
                    <label for="differential">Differential:</label>
                    <input type="number" id="differential" name="differential" value="{{ config.differential }}" required>
                </div>
                
                <div class="button-container">
                    <button type="submit" class="button save">Save</button>
                    <a href="{{ url_for('index') }}" class="button cancel">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
