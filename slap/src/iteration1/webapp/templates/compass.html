<!DOCTYPE html>
<html>
<body>

<h2>SVG rect Element</h2>

<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- Line starting at (50, 50) with length 100 at an angle of 45 degrees -->
    <line x1="50" y1="100" 
          x2="50" y2="50" 
          style="stroke:black;stroke-width:2"
          transform="rotate(45, 50, 50)" />
  </svg>

</body>
</html>
